<main class="form-wrapper">
    <form (ngSubmit)="aoSubmeter()" class="form" ngNativeValidate>
        <h2 class="titulo">Nova transacao</h2>

        <div class="campos">
            <label class="campo-grupo">
                Transacao
                <div class="select-wrapper">
                    <select [(ngModel)]="tipoTransacao" name="tipo-transacao" class="campo select-tipo-transacao" required>
                        <option value="" selected disabled>Selecione o tipo de transacao</option>
                        <option value="deposito">Deposito</option>
                        <option value="saque">Saque</option>
                    </select>
                </div>
            </label>
            <label class="campo-grupo">
                Valor
                <div class="input-wrapper">
                    <input [(ngModel)]="valorTransacao" type="number" min="0.01" step="0.01" placeholder="00,00" name="valor" 
                    class="campo input-valor-transacao" required>
                </div>
            </label>
            <button class="botao-confirmar-transacao">Confirmar transacao</button>
        </div>
    </form>
</main>
